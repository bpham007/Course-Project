<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <!-- <h1>Recipe Name</h1> -->
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group dropdown" appDropdown #r="appDropDown">
            <button 
            type="button" 
            class="btn btn-primary dropdown-toggle" 
            aria-haspopup="true"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            id="dropdownMenuButton">Manage Recipe<span class="caret"></span>
            </button> 
            <ul 
            class="dropdown-menu" 
            [ngClass]="{'show':r.isOpen}" 
            aria-labelledby="dropdownMenuButton"
            style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate(0px, 39px);"
            data-popper-placement="bottom-start">
                <li><a href="#" class="dropdown-item" style="cursor: pointer;">To Shopping List</a></li>
                <!-- <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a></li> -->
                <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
                <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <!-- ep. 125, connecting ingredients in recipe.service & recipe.model -->
            <li class="li list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
